<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <p>这是一个段落</p>
    <p>
        更改文本样式：<b>字体加粗</b>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
    </p>

    <ul>
        <li>无序列表元素 1</li>
        <li>无序列表元素 2</li>
        <li>无序列表元素 3</li>
    </ul>

    <ol>
        <li>有序列表元素 1</li>
        <li>有序列表元素 2</li>
        <li>有序列表元素 3</li>
    </ol>

    <table border="3">
        <tr>
            <th>列标题 1</th>
            <th>列标题 2</th>
            <th>列标题 3</th>
        </tr>
        <tr>
            <td>元素 1</td>
            <td>元素 2</td>
            <td>元素 3</td>
        </tr>
        <tr>
            <td>元素 4</td>
            <td>元素 5</td>
            <td>元素 6</td>
        </tr>
        <tr>
            <td>元素 7</td>
            <td>元素 8</td>
            <td>元素 9</td>
        </tr>
    </table>
</body>
</html>
